<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Wallet Details</title>
      <link rel = "stylesheet" href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel = "stylesheet" href = "./css/forkboard.css" />
      <script src="https://kit.fontawesome.com/80792d13b7.js" crossorigin="anonymous"></script>
      <script src = "./walletDetails.js" ></script>
      <style type = "text/css">
         #wallet-list {
            overflow-y: auto;
         }

         .card-footer {
            padding-top: 1px;
            padding-bottom: 0.1rem;
            margin-bottom: 0.5rem;
         }

         .card-header {
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
         }

         .container {
            margin-left: 10px !important;
            margin-right: 10px !important;
         }

         .walletCard {
            min-width: 680px;
         }

         .form-control {
            font-size: 14px;
            font-variant: small-caps;
            margin-left: 0px;
         }

         small {
            font-variant: small-caps;
         }
      </style>
   </head>
   
   <body>
      <div id="close-button-div" class="card-header">
         <div class="d-flex flex-row justify-content-between">
            <div style="padding-left:5px;"><small id="wallet-details-title"></small></button></div>
            <div style="padding-right:10px; padding-top:5px;"><i class="fas fa-times" onclick="closeWindow();" aria-label="Close" title="Close this window"></i>&nbsp;&nbsp;</div>
         </div>
      </div>
      <div class="container-fluid">
         <h2 id="coinDisplayName"></h2>
         <p></p>
         <div id="wallet-cards" class="d-flex row justify-content-center" style="vertical-align:bottom"></div>
      </div>
      <div style="margin-left: 5px; margin-right: 5px; margin-bottom: 5px;" class="d-flex flex-row justify-content-between">
         <button id="delete-all-wallets" type="button" class="btn btn-primary btn-small" style="width: 100%;" onclick="deleteAllWallets()"><small><nobr>Delete All Wallets</nobr></small></button>
         &nbsp;
         <button id="delete-zero-balance-wallets" type="button" class="btn btn-primary btn-small" style="width: 100%;" onclick="deleteZeroBalanceWallets()"><small><nobr>Delete Zero Balance Wallets</nobr></small></button>
   </body>
</html>
