<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Line Chart</title>
      <link rel = "stylesheet" href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel = "stylesheet" href = "./css/forkboard.css" />
      <script src="https://kit.fontawesome.com/80792d13b7.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src = "./lineChart.js" ></script>
      <style type = "text/css">

         small {
            font-variant: small-caps;
         }

         body {
            height: 100%; 
            width: 100%;
         }
      </style>


   <body>
      <div class="d-flex justify-content-between card-header">
         <div class="col-4" style="padding-left:5px;"><small id="darwin-window-title"></small></div>
         <div class="d-flex col-6 justify-content-between">
            <div></div>
            <div id="days-dropdown" class="dropbtn dropdown" style="height: 20px;">
               <small id="days-dropdown-text"></small> 
               <div id="days-dropdown-content" class="dropdown-content">
                  <button  type="button" class="btn" style="width: 100%; padding-top: 5px; padding-bottom: 5px;" onclick="updateDays(30)"><small>Last 30 days</small></button>
                  <button  type="button" class="btn" style="width: 100%; padding-top: 5px; padding-bottom: 5px;" onclick="updateDays(60)"><small>Last 60 days</small></button>
                  <button  type="button" class="btn" style="width: 100%; padding-top: 5px; padding-bottom: 5px;" onclick="updateDays(90)"><small>Last 90 days</small></button>
               </div> 
            </div>
         </div>
         <div class="d-flex col-2 justify-content-end" style="padding-right:10px; padding-top:5px;"><i id="darwin-window-close" class="fas fa-times" onclick="closeWindow();" aria-label="Close" title="Close this window"></i></div>
      </div>
      <div class="chart-container" style="position: relative; height: 600px; width:100%;">
         <canvas id="forkboardChart"></canvas>
       </div>
       <div class="d-flex justify-content-between card-footer">
         <div></div>
            <div id="days-dropdown" class="dropbtn dropdown" style="height: 20px;">
               <div id="days-dropdown-content" class="dropdown-content">
                  <button  type="button" class="btn" style="width: 100%; padding-top: 5px; padding-bottom: 5px;" onclick="updateDays(30)"><small>Last 30 days</small></button>
                  <button  type="button" class="btn" style="width: 100%; padding-top: 5px; padding-bottom: 5px;" onclick="updateDays(60)"><small>Last 60 days</small></button>
                  <button  type="button" class="btn" style="width: 100%; padding-top: 5px; padding-bottom: 5px;" onclick="updateDays(90)"><small>Last 90 days</small></button>
               </div> 
               <small id="days-dropdown-text"></small> 
            </div>
            <div></div>
         </div>
       </div>
   </body>
</html>
