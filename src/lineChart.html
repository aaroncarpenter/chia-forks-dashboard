<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Line Chart</title>
      <link rel = "stylesheet" href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel = "stylesheet" href = "./css/forkboard.css" />
      <script src="https://kit.fontawesome.com/80792d13b7.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src = "./lineChart.js" ></script>
      <style type = "text/css">

         small {
            font-variant: small-caps;
         }

         body {
            height: 100%; 
            width: 100%;
         }
      </style>


   <body>
      <div class="d-flex justify-content-between card-header">
         <div class="col-3" style="padding-left:5px; padding-top:2px;"><small id="darwin-window-title"></small></div>
         <div class="d-flex col-4 justify-content-center">
            <div></div>
            <div class="btn-group btn-group-sm" role="group">
               <button id="days-filter-30" type="button" class="btn btn-primary btn-small" style="width: 100%;" onclick="updateDays(30)"><small><nobr>Last 30 Days</nobr></small></button>
               <button id="days-filter-60" type="button" class="btn btn-secondary btn-small" style="width: 100%;" onclick="updateDays(60)"><small><nobr>Last 60 Days</nobr></small></button>
               <button id="days-filter-90" type="button" class="btn btn-secondary btn-small" style="width: 100%;" onclick="updateDays(90)"><small><nobr>Last 90 Days</nobr></small></button>
            </div>
            <div></div>
         </div>
         <div class="d-flex col-3 justify-content-end" style="padding-right:10px; padding-top:8px;"><i id="darwin-window-close" class="fas fa-times" onclick="closeWindow();" aria-label="Close" title="Close this window"></i></div>
      </div>
      <div class="chart-container" style="position: relative; height: 600px; width:100%;">
         <canvas id="forkboardChart"></canvas>
      </div>
   </body>
</html>
